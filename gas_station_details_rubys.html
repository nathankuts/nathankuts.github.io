<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Gas Station Details</title>
    <style>
        body {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: 50%;
            background-color: #044004;
            color: white;
            border-radius: 5px;
            padding: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #fff;
        }

        th {
            background-color: #044004;
        }

        .fuel-type {
            color: #ffcc00;
        }

        .price {
            color: #f2083a;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Rubys Gas Station Details</th>
        </tr>
        <tr>
            <td>Fuel Type</td>
            <td>Price (KES)</td>
        </tr>
        <tr>
            <td class="fuel-type">Regular</td>
            <td class="price">125</td>
        </tr>
        <tr>
            <td class="fuel-type">Diesel</td>
            <td class="price">130</td>
        </tr>
    </table>
</body>
</html>
